<!DOCTYPE html>
<html>
    
    <head>
        <base href="/" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>JSP Page</title>
        
        <script src="http://maps.google.com/maps?file=api&v=2"></script>
		<script type="text/javascript">
		function fnPageLoaded()
		{
			// map
			var map = new GMap2(document.getElementById("map"));
			map.addControl(new GMapTypeControl());
			map.addControl(new GLargeMapControl());
			
			var vyTuyen = 10.802049747821876;
			var kinhTuyen = 106.66725754737854;
			var doPhong = 18;
			
			var khoiDiem = new GLatLng(vyTuyen, kinhTuyen);
			map.setCenter(khoiDiem, doPhong);

			// draggable marker
			var marker = new GMarker(khoiDiem, {draggable: true}); 
			map.addOverlay(marker);
			marker.enableDragging();

			// info window
			var info = document.getElementById("infoWindowHTML").innerHTML;
			map.openInfoWindow(khoiDiem, info);
		}
		</script>
    </head>
<body onload="fnPageLoaded()">
    <div id="map" style="width:100%; height:400px"></div>

	<div id="infoWindowHTML" style="display: none">
		<table border="0" align="center" cellpadding="2" cellspacing="0" width="450px">
			<tr>
				<td><img src="nn.gif" width="100px" height="100px"/></td>
				<td>
					<table border="0" align="center" cellpadding="2" cellspacing="0">
					<tr>
						<td width="90px">Mã công ty</td>
						<td>:</td>
						<td>QK7</td>
					</tr>
					<tr>
						<td>Tên công ty</td>
						<td>:</td>
						<td>Quân khu 7</td>
					</tr>
					<tr>
						<td valign="top">Mô tả</td>
						<td valign="top">:</td>
						<td>Doi tac chinh cua Microsoft</td>
					</tr>
					</table>
				</td>
			</tr>
		</table>
	</div>
    </body>
</html>
